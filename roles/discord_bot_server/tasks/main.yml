# Sets up a server to host Discord bots and a database.

---

- name: Setup PostgreSQL database
  ansible.builtin.include_role:
    name: postgresql

- name: Setup nodejs and npm
  ansible.builtin.include_role:
    name: nodejs

- name: Setup pm2
  ansible.builtin.include_role:
    name: pm2

- name: Setup Discord.js
  ansible.builtin.include_role:
    name: discordjs